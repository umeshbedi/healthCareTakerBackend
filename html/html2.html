   <b><div class="time-table">
        <p id="date"></p>
        <p id="time"></p>
    </div></b>

    <script>
        function updateTimeTable() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
           
            const currentDate = now.toLocaleDateString('en-IN', options);
            const currentTime = now.toLocaleTimeString('en-IN');
          
            document.getElementById('date').innerText = `Today: ${currentDate}`;
            document.getElementById('time').innerText = `Time: ${currentTime}`;
        
        }

    
        setInterval(updateTimeTable, 1000);

        
        updateTimeTable();
    </script>
